<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="icon" href="images/favicon.webp" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Studio Ghibli - Películas</title>
  </head>
  <body>
    <nav>
      <a href="catalog.html">
        <img src="images/logo.webp" alt="Logo de hoja" class="logo" />
      </a>
      <div>
        <div class="input-icon">
          <input type="text" id="search-name" placeholder="Buscar"/>
          <i class="fa fa-search icon"></i>
        </div>
        <a href="index.html">Inicio</a>
        <a class="active" href="catalog.html">Películas</a>
        <a href="404.html">Acerca de</a>
      </div>
    </nav>
    <header class="sountracks">
      <div class="slider">
      </div>
      <button class="button button-next fa fa-chevron-right"></button>
      <button class="button button-prev fa fa-chevron-left"></button>
    </header>
    <section class="catalog" id="catalog">
      <div>
        <h2>Películas</h2>
      </div>
      <div class="dropdown">
        <p>Ordenar por</p>
        <select name="movie-filter" id="movie-filter">
          <option value="rt_score">Más relevante</option>
          <option value="release_date">Fecha de estreno</option>
          <option value="running_time">Duración</option>
          <option value="title">Orden alfabético</option>
        </select>
      </div>
      <div id="elements"></div>
    </section>
    <section class="copyright">
      <p>Copyright © 1999-2022 Studioghibli.com from Studio Ghibli</p>
    </section>
    <script type="module" src="catalog.js"></script>
    <script type="module" src="data.js"></script>
  </body>
</html>
